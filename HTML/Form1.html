<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Reg. Form</title>
</head>
<body>
    <h2>Student Reg. </h2>
   <div align="start">
     <form action="#" method=" get"> 
        <!-- Get = data url par jata  hai -->
        <!-- post = data body par jata  hai -->
         <p>Your Name :</p>
         <input type="text" name="UserName" id="UserName" placeholder="Enter Your Name"> 
         <br><br>
         <p>Your Enrollment :</p>
         <input type="number" name="Enrollment" id="Enrollment" placeholder="0873AL23XXXX.">
          <br><br>
         <p>Your Email :</p>
         <input type="text" name="Email" id="Email" placeholder="Enter Your Email."> 
         <br><br>
         <p>Your DOB :</p>
         <input type="data" name="DOB" id="DOB">
         <br><br>
         <p>Your Address :</p>
         <input type="text" name="Address" id="Address" placeholder="Enter Add.">
         <br><br>
         <p>Your password :</p>
         <input type="password" name="password" id="password" placeholder="*******"><br><br>
        
         <input type="submit" value="Save"><br><br>

         <!-- <button type="submit">Submit</button> -->
    </form>

   </div>
</body>
</html>
